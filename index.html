<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .crud-title {
          color: #ffff;
      }
  </style>

    <title>CRUD API REST FETCH</title>
  </head>
  <body>
    <section class="container text-center mt-5 pt-5">
      <h1 class="display-3">CRUD API REST FETCH</h1>
      <figcaption class="blockquote-footer">
        Personajes de <cite title="Source Title">Kimetsu no Yaiba</cite>
      </figcaption>
      <div class="row">
        <h2 class="crud-title bg-info light rounded-pill p-1 pb-2" >Agregar Personaje de Kimetsu no Yaiba</h2>
        <form class="crud-form row g-3">
        <div class="form-floating mb-3 g-2">
          <input
            type="text"
            class="form-control"
            id="floatingRango"

            placeholder="Nombre del personaje"
          />
          <label for="floatingRango">Rango del Personaje</label>
        </div>
        <div class="form-floating mb-3 g-2">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="Nombre del personaje"
          />
          <label for="floatingName">Nombre del Personaje</label>
        </div>
        <div class="form-floating mb-3 g-2">
          <input
            type="text"
            class="form-control"
            id="floatingPoder"
            placeholder="Poder"
          />
          <label for="floatingPoder">Estilo de Respiración</label>
        </div>
      </div>
      <!--<input type="submit" value="Enviar" class="btn btn-primary mb-3"> -->
      <input type="hidden" name="id">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">
          Añadir Personaje
        </button>
      </form>
      </div>
    </section>
<div class="container mt-5">
    <article>
      <h2>Ver Personajes dragon-ball</h2>
      <table class="crud-table table">
        <thead>
          <tr>
            <th scope="col">Rango</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estilo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
  <template id="crud-template">
    <tr>
      <th scope="col">Acción</th>
      <td class="rango"></td>
      <td class="nombre"></td>
      <td class="poder"></td>
      <td>
        <button class="edit btn btn-primary mb-3">Editar</button>
        <button class="delete btn btn-primary mb-3">Eliminar</button>
      </td>
    </tr>
  </template>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./db.json"></script>
  </body>
</html>
